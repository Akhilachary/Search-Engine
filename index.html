<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine for Fruits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <section class="cotainer">
    <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search-item" placeholder="Seach Fruits" onkeyup="search()">
    </form>

    <div class="product-list" id="product-list">
        <div class="product">
            <img src="images/apple.jpg" alt="">
            <div class="p-details">
                <h2>Apple</h2>
                <h3>$100</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/banana.jpg" alt="">
            <div class="p-details">
                <h2>Banana</h2>
                <h3>$35</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/cherries.jpg" alt="">
            <div class="p-details">
                <h2>Cherries</h2>
                <h3>$50</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/custard apple.webp" alt="">
            <div class="p-details">
                <h2>Custard Apple</h2>
                <h3>$150</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/grapes.jpg" alt="">
            <div class="p-details">
                <h2>Grapes</h2>
                <h3>$56</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/guava.jpg" alt="">
            <div class="p-details">
                <h2>Guava</h2>
                <h3>$80</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/mango.jpg" alt="">
            <div class="p-details">
                <h2>Mango</h2>
                <h3>$160</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/orange.avif" alt="">
            <div class="p-details">
                <h2>Orange</h2>
                <h3>$40</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/pineapple.jpg" alt="">
            <div class="p-details">
                <h2>Pineapple</h2>
                <h3>$120</h3>
            </div>
        </div>
        <div class="product">
            <img src="images/strawberry.jpg" alt="">
            <div class="p-details">
                <h2>Strawberry</h2>
                <h3>$50</h3>
            </div>
        </div>
    </div>
   </section>
    


    <script src="app.js"></script>
</body>
</html>
